<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Checklist</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-offset-3 col-md-4">
				<div class="checklist">
					<div class="items">
						<input type="checkbox">
						<p>Checkitems</p>
					</div>
					<div class="items">
						<input type="checkbox">
						<p>Check one item</p>
					</div>
					<div class="items">
						<input type="checkbox">
						<p>Hold your shift key</p>
					</div>
					<div class="items">
						<input type="checkbox">
						<p>Check another item</p>
					</div>
					<div class="items">
						<input type="checkbox">
						<p>Either below or above</p>
					</div>
					<div class="items">
						<input type="checkbox">
						<p>You will see</p>
					</div>
					<div class="items">
						<input type="checkbox">
						<p>Every Item</p>
					</div>
					<div class="items">
						<input type="checkbox">
						<p>In between</p>
					</div>
					<div class="items">
						<input type="checkbox">
						<p>Two selected items</p>
					</div>
					<div class="items">
						<input type="checkbox">
						<p>Also gets checked</p>
					</div>
					<div class="items">
						<input type="checkbox">
						<p>Try it out!</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
